<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋愛シミュレーションゲーム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        /* スタート画面 */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease-out;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .title-container {
            text-align: center;
            margin-bottom: 100px;
            animation: titleFloat 3s ease-in-out infinite;
        }

        .game-title {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            letter-spacing: 0.1em;
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            font-weight: 300;
            letter-spacing: 0.2em;
            opacity: 0.8;
        }

        .start-button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .start-button:active {
            transform: translateY(-2px);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ゲーム画面 */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.8s ease-in-out;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        #game-container.visible {
            opacity: 1;
        }

        #character-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .character {
            position: absolute;
            bottom: 240px; /* テキストウィンドウの高さ分上げる */
            max-height: 50%;
            max-width: 35%;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .character.left {
            left: 15%;
            transform: translateX(-50%) translateY(20px);
        }

        .character.center {
            left: 50%;
            transform: translateX(-50%) translateY(20px);
        }

        .character.right {
            right: 15%;
            transform: translateX(50%) translateY(20px);
        }

        .character.visible {
            opacity: 1;
        }

        .character.left.visible {
            transform: translateX(-50%) translateY(0);
        }

        .character.center.visible {
            transform: translateX(-50%) translateY(0);
        }

        .character.right.visible {
            transform: translateX(50%) translateY(0);
        }

        #text-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.75) 0%, rgba(20, 20, 30, 0.75) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            color: #fff;
            font-size: 18px;
            line-height: 1.8;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        #speaker-name {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        #speaker-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            border-radius: 1px;
            opacity: 0.5;
        }

        #dialogue-text {
            min-height: 80px;
            display: flex;
            align-items: flex-start;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #fff;
            margin-left: 3px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        #click-indicator {
            position: absolute;
            bottom: 15px;
            right: 30px;
            color: #ffd700;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }

        #click-indicator.visible {
            opacity: 1;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            z-index: 3000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-left: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #controls {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #volume-slider {
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        #volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        /* パーティクル背景 */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }

            .start-button {
                padding: 15px 40px;
                font-size: 1.2rem;
            }

            #text-container {
                width: 95%;
                padding: 20px;
                font-size: 16px;
            }

            #speaker-name {
                font-size: 20px;
            }

            .character {
                max-width: 45%;
                max-height: 45%;
                bottom: 150px; /* モバイルでもテキストウィンドウと被らないよう調整 */
            }

            #controls {
                top: 20px;
                right: 20px;
                gap: 10px;
            }
        }

        /* エンディング画面 */
        .ending-text {
            text-align: center;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .click-particle {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,220,100,0.4) 100%);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            animation: particle-effect 0.6s ease-out forwards;
            box-shadow: 0 0 15px rgba(255,220,100,0.8), 0 0 25px rgba(255,255,255,0.5);
        }

        @keyframes particle-effect {
            0% {
                transform: translate(-50%, -50%) scale(0.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div>
            ゲームを読み込み中...
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="start-screen">
        <div class="title-container">
            <h1 class="game-title">恋愛シミュレーション</h1>
            <p class="game-subtitle">- Love Story -</p>
        </div>
        <button class="start-button" onclick="startGame()">スタート</button>
    </div>

    <div id="game-container">
        <div id="character-container">
            <img id="character" class="character" src="" alt="Character">
        </div>

        <div id="text-container">
            <div id="speaker-name"></div>
            <div id="dialogue-text"></div>
            <div id="click-indicator">▼ クリックして進む</div>
        </div>

        <div id="controls">
            <button class="control-btn" onclick="toggleMute()">🔊</button>
            <input type="range" id="volume-slider" class="control-btn" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <audio id="bgm-player" loop></audio>
    <audio id="title-bgm" loop></audio>
    <audio id="click-se-player"></audio>
    <audio id="scene-se-player"></audio>
    
    <script>
        class VisualNovelGame {
            constructor() {
                this.currentScene = 0;
                this.scenarios = [];
                this.currentBGM = null;
                this.titleBGM = null;
                this.bgmPlayer = document.getElementById('bgm-player');
                this.titleBGMPlayer = document.getElementById('title-bgm');
                this.gameContainer = document.getElementById('game-container');
                this.characterImg = document.getElementById('character');
                this.speakerName = document.getElementById('speaker-name');
                this.dialogueText = document.getElementById('dialogue-text');
                this.clickIndicator = document.getElementById('click-indicator');
                this.volumeSlider = document.getElementById('volume-slider');
                this.isMuted = false;
                this.isTyping = false;
                this.typingSpeed = 50; // ミリ秒
                this.currentText = '';
                this.typingIndex = 0;
                this.typingTimer = null;
                
                this.initializeGame();
            }

            async initializeGame() {
                try {
                    const response = await fetch('assets/scenario.json');
                    const data = await response.json();
                    this.scenarios = data.scenes;
                    this.titleBGM = data.titleBGM;
                    
                    this.setupEventListeners();
                    this.setupAudio();
                    this.setupStartScreen();
                    this.createParticles();
                    
                    document.getElementById('loading-screen').classList.add('hidden');
                } catch (error) {
                    console.error('シナリオの読み込みに失敗しました:', error);
                    this.showError('シナリオファイルが見つかりません。assets/scenario.json を確認してください。');
                }
            }

            setupStartScreen() {
                const startScreen = document.getElementById('start-screen');
                startScreen.style.backgroundImage = "url('assets/images/backgrounds/title_bg.jpg')";
                
                if (this.titleBGM) {
                    this.titleBGMPlayer.src = `assets/audio/bgm/${this.titleBGM}`;
                    this.titleBGMPlayer.volume = 0.5;
                    this.titleBGMPlayer.load();
                }
            }

            setupEventListeners() {
                // クリックで次のシーンへ
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#controls') && !e.target.closest('#start-screen')) {
                        if (this.isTyping) {
                            this.completeTyping();
                        } else {
                            this.nextScene();
                        }
                    }
                });

                // キーボードでの操作
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        if (this.isTyping) {
                            this.completeTyping();
                        } else {
                            this.nextScene();
                        }
                    }
                });

                // 音量調整
                this.volumeSlider.addEventListener('input', (e) => {
                    this.bgmPlayer.volume = e.target.value;
                    this.titleBGMPlayer.volume = e.target.value;
                });
            }

            setupAudio() {
                this.bgmPlayer.volume = 0.5;
                this.titleBGMPlayer.volume = 0.5;
                
                this.bgmPlayer.addEventListener('canplaythrough', () => {
                    if (!this.isMuted) {
                        this.bgmPlayer.play().catch(e => console.log('BGM再生エラー:', e));
                    }
                });

                this.titleBGMPlayer.addEventListener('canplaythrough', () => {
                    if (!this.isMuted) {
                        this.titleBGMPlayer.play().catch(e => console.log('タイトルBGM再生エラー:', e));
                    }
                });
            }

            createParticles() {
                const particleCount = 20;
                for (let i = 0; i < particleCount; i++) {
                    setTimeout(() => {
                        this.createParticle();
                    }, i * 300);
                }
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                    this.createParticle();
                }, 6000);
            }

            startGame() {
                document.getElementById('start-screen').classList.add('hidden');
                this.gameContainer.classList.add('visible');
                
                // タイトルBGMを停止
                this.titleBGMPlayer.pause();
                
                // ゲーム開始
                this.loadScene(0);
            }

            loadScene(sceneIndex) {
                if (sceneIndex >= this.scenarios.length) {
                    this.showEnding();
                    return;
                }

                const scene = this.scenarios[sceneIndex];
                this.currentScene = sceneIndex;

                // 背景の変更
                if (scene.background) {
                    this.gameContainer.style.backgroundImage = `url('assets/images/backgrounds/${scene.background}')`;
                }

                // キャラクターの変更
                if (scene.character) {
                    this.characterImg.src = `assets/images/characters/${scene.character}`;
                    this.characterImg.className = `character ${scene.position || 'center'} visible`;
                } else {
                    this.characterImg.className = 'character';
                }

                // BGMの変更
                if (scene.bgm && scene.bgm !== this.currentBGM) {
                    this.currentBGM = scene.bgm;
                    this.bgmPlayer.src = `assets/audio/bgm/${scene.bgm}`;
                    this.bgmPlayer.load();
                }

                // テキストの表示
                this.speakerName.textContent = scene.speaker || '';
                this.startTyping(scene.text || '');
            }

            startTyping(text) {
                this.currentText = text;
                this.typingIndex = 0;
                this.isTyping = true;
                this.clickIndicator.classList.remove('visible');
                this.dialogueText.innerHTML = '<span class="typing-cursor"></span>';
                
                this.typeNextCharacter();
            }

            typeNextCharacter() {
                if (this.typingIndex < this.currentText.length) {
                    const char = this.currentText[this.typingIndex];
                    this.dialogueText.innerHTML = this.currentText.substring(0, this.typingIndex + 1) + '<span class="typing-cursor"></span>';
                    this.typingIndex++;
                    
                    this.typingTimer = setTimeout(() => {
                        this.typeNextCharacter();
                    }, this.typingSpeed);
                } else {
                    this.completeTyping();
                }
            }

            completeTyping() {
                if (this.typingTimer) {
                    clearTimeout(this.typingTimer);
                    this.typingTimer = null;
                }
                
                this.isTyping = false;
                this.dialogueText.textContent = this.currentText;
                this.clickIndicator.classList.add('visible');
            }

            nextScene() {
                if (!this.isTyping) {
                    this.loadScene(this.currentScene + 1);
                }
            }

            showEnding() {
                this.dialogueText.innerHTML = '<div class="ending-text">おしまい</div>';
                this.speakerName.textContent = '';
                this.clickIndicator.style.display = 'none';
            }

            showError(message) {
                document.getElementById('loading-screen').innerHTML = `
                    <div style="text-align: center;">
                        <div style="color: #ff6b6b; margin-bottom: 20px;">エラー</div>
                        <div style="font-size: 16px;">${message}</div>
                    </div>
                `;
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.isMuted) {
                    this.bgmPlayer.pause();
                    this.titleBGMPlayer.pause();
                    document.querySelector('#controls button').textContent = '🔇';
                } else {
                    this.bgmPlayer.play().catch(e => console.log('BGM再生エラー:', e));
                    this.titleBGMPlayer.play().catch(e => console.log('タイトルBGM再生エラー:', e));
                    document.querySelector('#controls button').textContent = '🔊';
                }
            }
        }

        // グローバル関数
        function startGame() {
            if (window.game) {
                window.game.startGame();
            }
        }

        function toggleMute() {
            if (window.game) {
                window.game.toggleMute();
            }
        }

        // ゲーム開始
        window.addEventListener('load', () => {
            window.game = new VisualNovelGame();
        });
    </script>
</body>
</html>
